<div class="breadcrumb">
    <h2 class='display-6'>Sign Up</h2>
</div>
<div class='p-5'>
    <small class="text-danger">{{errMsg}}</small>
<form #signupForm='ngForm' (ngSubmit)='onSignUp(signupForm)'>
    <div class="form-group">
      <label>username</label>
      <input [(ngModel)]='user.username' 
             #username='ngModel' 
             name='username' 
             type="username" class="form-control" placeholder="Enter username" required minlength="5">
    <small class='text-danger' 
    *ngIf='username.errors?.required && username.touched'>username is mandatory</small>
    <small class='text-danger' 
    *ngIf='username.errors?.minlength && username.touched'>username should be at least 10 characters</small>
    </div>
    <div class="form-group">
        <label >Password</label>
        <input [(ngModel)]='user.password' 
                #password='ngModel'
                name='password' 
                type="password" class="form-control" placeholder="Enter Password" required minlength="6">
                <small class='text-danger' *ngIf='password.errors?.required && password.touched'>Password is mandatory</small>
                <small class='text-danger' *ngIf='password.errors?.minlength && password.touched'>Password should be at least 6 characters</small>
            
            </div>
    <div class="form-group">
      <label >City</label>
      <select  [(ngModel)]='user.city' 
                #city='ngModel' 
                name='city'
                class="form-control">
          <option *ngFor='let city of cities'>{{city}}</option>
      </select>
    </div>

    <div class="form-check">
        <input [(ngModel)]='user.isChecked' 
                #isChecked='ngModel'
                name='isChecked'
                class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
        <label class="form-check-label" for="defaultCheck1" >
          Accept Terms and conditions
        </label>
    </div>
    <br>
    <button class="btn btn-primary" [disabled]='signupForm.invalid'>sign up</button>
  </form>
</div>
