<mat-card class="contact-card" (click)='editContactOpener()'>
    <mat-card-header> 
      <mat-card-title>{{contact.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{contact.email}}</p>  
      <p>{{contact.mobile}}</p>          
    </mat-card-content>
  </mat-card>
